<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PiedraPapelTijera</title>
</head>
<body>
    <div id="eat">
        EAT
        <button id="iceCream"></button>
        <button id="carrot"></button>
        <button id="meat"></button>
        <div class="ext">
            <div id="hungry"></div>
        </div>
    </div>
    <div id="play">
        PLAY
        <button id="videoGames"></button>
        <button id="football"></button>
        <button id="cheese"></button>
        <div class="ext">
            <div id="fun"></div>
        </div>
    </div>
    <div id="fight">
        FIGHT
        <button id="punch"></button>
        <button id="run"></button>
        <div class="ext">
            <div id="strenght"></div>
        </div>
    </div>
    <div id="sleep">
        SLEEP
        <button id="nap"></button>
        <button id="bed"></button>
        <div class="ext">
            <div id="energy"></div>
        </div>
    </div>




    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
